{% extends 'base.html' %}

{% block content %}
<h1>Add a trip</h1>

<form action="/travels/save" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="">Destination</label>
        <input type="text" class="text form-control" placeholder="Insert Destination" name="destination">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea name="description" id="" cols="30" rows="10" placeholder="Insert Description"
            class="text form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="">Start Date</label>
        <input type="date" class="text form-control" name="start_date">
    </div>
    <div class="form-group">
        <label for="">End Date</label>
        <input type="date" class="text form-control" name="end_date">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" style="float:right">Add a travel plan</button>
    </div>
</form>
{% endblock %}
